<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="rgbguess.css">
</head>
<body>
    <div class="container">
        <header class = "myheader">

            <div class="row mynav">
                <div class="col-8"></div>
                <div class="col-4">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitches">
                        <label class="custom-control-label" for="customSwitches">HEX MODE</label>
                    </div>
                </div>
            </div>

            <div class="title">
                <h1>RGB Guessing Game</h1>
            </div>

            <div class="guess">
                <h2>Guess the Color of:<span class="correctColor ml-3">RGB(0, 0, 0)</span></h2>
            </div>

            <div class="row myoption">
                <div class="col-4">
                    <button type="button" class="btn btn-default btn-sm reset">RESET COLOR</button>
                </div>
                <div class="col-4">
                    <p class="message"></p>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-outline-light myMode">EASY</button>
                    <button type="button" class="btn btn-outline-light myMode btnClicked">HARD</button>
                </div>
            </div>

        </header>

        <div class="row">
            <div class="col-4">
                <div class="square"></div>
            </div>
            <div class="col-4">
                <div class="square"></div>
            </div>
            <div class="col-4">
                <div class="square"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="square"></div>
            </div>
            <div class="col-4">
                <div class="square"></div>
            </div>
            <div class="col-4">
                <div class="square"></div>
            </div>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--JavaScript -->
    <script src="rgbguess.js"></script>

</body>
</html>
